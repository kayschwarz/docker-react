language: generic
os:
- linux
services:
- docker
before_install:
- docker build -t nullpunkt/docker-react -f Dockerfile.dev .
script:
- docker run -e CI=true nullpunkt/docker-react npm run test
deploy:
  provider: elasticbeanstalk
  region: eu-central-1
  app: docker-react
  env: DockerReact-env
  bucket_name: elasticbeanstalk-eu-central-1-343818349685
  bucket_path: docker-react
  on:
    branch: master
  access_key_id:
    secure: 
  secret_access_key:
    secure: 

    